# This is a basic workflow to help you get started with Actions


name: blank

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      username:
        description: 'username'
        default: 'username'
        required: true
        type: string
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      node-version:
        description: 'node-version'
        required: true
        default: '16'
        type: choice
        options:
          - "12"
          - "14"
          - "16"
    outputs:
      random-number:
        description: "Random number"
        value: 3
env:
  current_date: "123456789"
jobs:

  maketime:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: show time 1
        run: echo ${CURRENT_DATETIME} ${current_date}

      - name: Set current datetime as env variable
        env:
          TZ: 'Asia/Tokyo'
        run: echo "CURRENT_DATETIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: show time 2
        run: echo ${CURRENT_DATETIME} ${current_date}

  release:
    runs-on: ubuntu-latest
    steps:
      - name: show time on release step
        run: echo ${current_date}

      - id: random-number-generator
        run: echo "::set-output name=random-id::$(echo $RANDOM)"
        shell: bash

      - uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node }}
          persist-credentials: true
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - run: |
          set -x
          assets=()
          for asset in ./*.md; do
            assets+=("-a" "$asset")
          done
          tag_name="${current_date}${GITHUB_REF##*/}"
          hub release create "${assets[@]}" -pm "$tag_name" "$tag_name"
          echo "::group::My title"
          echo "::workflow-command parameter1={data},parameter2={data}::{command value}"
          echo "::endgroup::"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  call-workflow-passing-data:
    uses: ./.github/workflows/print-tag.yml

  call-workflow-commit-data:
    uses: ./.github/workflows/add_commit.yml
    with:
      username: ${{ github.event.inputs.username }}
      token: ${{ github.event.secrets.token }}
      datetime: ${{github.env.current_date}}

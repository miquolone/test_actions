## Printするだけ

name: CI_C

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      envPAT:
        required: true

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 17, 16 ]

  print-tag:
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.inputs.print_tags == 'true' }}
    steps:
      - uses: ./.github/workflows/blank@main
      - name: show env.se
        run: |
          echo  The tag is ${{ github.event.inputs.tag }}
          echo ${{ secrets.KEY }}
          echo ${{ secrets.actions}}
          echo "$SUPER_SECRET"
          echo Hello, world!
        env:
          SUPER_SECRET: ${{ secrets.KEY }}
